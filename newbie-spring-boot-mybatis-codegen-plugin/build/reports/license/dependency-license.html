<html>
  <head>
    <title>HTML License report</title>
  </head>
  <style>table {
                  width: 85%;
                  border-collapse: collapse;
                  text-align: center;
                }
                .dependencies {
                  text-align: left;
                }
                tr {
                  border: 1px solid black;
                }
                td {
                  border: 1px solid black;
                  font-weight: bold;
                  color: #2E2E2E
                }
                th {
                  border: 1px solid black;
                }
                h3 {
                  text-align:center;
                  margin:3px
                }
                .license {
                    width:70%
                }

                .licenseName {
                    width:15%
                }
                </style>
  <body>
    <table align='center'>
      <tr>
        <th>
          <h3>Dependency</h3>
        </th>
        <th>
          <h3>Jar</h3>
        </th>
        <th>
          <h3>License name</h3>
        </th>
        <th>
          <h3>License text URL</h3>
        </th>
      </tr>
      <tr>
        <td class='dependencies'>groovy-all-2.4.12.jar</td>
        <td class='licenseName'>groovy-all-2.4.12.jar</td>
        <td class='licenseName'>No license found</td>
        <td class='license' />
      </tr>
      <tr>
        <td class='dependencies'>gradle-api-4.7.jar</td>
        <td class='licenseName'>gradle-api-4.7.jar</td>
        <td class='licenseName'>No license found</td>
        <td class='license' />
      </tr>
      <tr>
        <td class='dependencies'>gradle-installation-beacon-4.7.jar</td>
        <td class='licenseName'>gradle-installation-beacon-4.7.jar</td>
        <td class='licenseName'>No license found</td>
        <td class='license' />
      </tr>
    </table>
  </body>
</html>
